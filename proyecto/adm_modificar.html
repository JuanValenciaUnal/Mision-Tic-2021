<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <label for="palabra">Que desea modificar:</label>
        <input type="text" id="palabra" class="form-control my-2">
        <h1> </h1>
        <label for="formulario">Nuevo valor:</label>
        <input type="text" id="formulario" class="form-control my-2">
        <button class="btn btn-info mb-2" id="boton">Modificar</button>

    </div>
    <script>
        var productos = [
            {nombre: 'Pan', codigo: '23482348', ventas: '20',  descripcion: 'Pan de trigo'},
            {nombre: 'Huevos', codigo: '10384275', ventas: '42',  descripcion: 'Huevos de gallina'},
            {nombre: 'Leche', codigo: '300423646', ventas: '12', descripcion: 'Leche de vaca'},
        ];
        const cambiar = document.querySelector('#palabra');
        const nuevo = document.querySelector('#formulario');
        // El codigo es el identificador del producto
        const modificar =  () =>{
            
            productos.map(function(dato){
                
                if(dato.nombre == cambiar.value){
                    dato.nombre = nuevo.value;
                    console.log(productos);
                    window.alert('El producto se modifico correctamente');
                    
                }
                if(dato.ventas == cambiar.value){
                    dato.ventas = nuevo.value;
                    console.log(productos);
                    window.alert('El producto se modifico correctamente');
                }
                if(dato.descripcion == cambiar.value){
                    dato.descripcion = nuevo.value;
                    console.log(productos);
                    window.alert('El producto se modifico correctamente');
                }
                return dato;
            });
            //console.log(productos);
            
        }
        boton.addEventListener('click',modificar)
    </script>
</body>
</html>
