<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">

        <label for="formulario">Buscar:</label>
        <input type="text" id="formulario" class="form-control my-2">
        <button class="btn btn-info mb-2" id="boton">Buscar</button>
        <ul id = "resultado">
           
        </ul>
    </div>
    
    <script>
        var productos = [
            {nombre: 'Juan', documento: '23482348', correo: 'juan@gmail.com', nombreProducto: 'Pan', codigoVenta: '323213'},
            {nombre: 'Felipe', documento: '10384275', correo: 'felipe@gmail.com', nombreProducto: 'Huevos', codigoVenta: '8342344'},
            {nombre: 'Hector', documento: '300423646', correo: 'hector@gmail.com', nombreProducto: 'Leche', codigoVenta: '98765456'},
        ];
        const buscar = document.querySelector('#formulario');
        const resultado = document.querySelector('#resultado');

        const Buscar =  () =>{
            resultado.innerHTML = '';
            productos.map(function(dato){
                if(dato.nombre == buscar.value){
                    console.log("entra")
                    resultado.innerHTML += `
                        <li>${dato.nombre} - Documento: ${dato.documento} - Correo: ${dato.correo} - Nombre producto: ${dato.nombreProducto}- Codigo venta: ${dato.codigoVenta}</li>
                     `  
                }
                if(dato.documento == buscar.value){
                    resultado.innerHTML += `
                    <li>${dato.nombre} - Documento: ${dato.documento} - Correo: ${dato.correo} - Nombre producto: ${dato.nombreProducto}- Codigo venta: ${dato.codigoVenta}</li>
                     ` 
                }
                if(dato.correo == buscar.value){
                    resultado.innerHTML += `
                    <li>${dato.nombre} - Documento: ${dato.documento} - Correo: ${dato.correo} - Nombre producto: ${dato.nombreProducto}- Codigo venta: ${dato.codigoVenta}</li>
                     ` 
                }
                if(dato.nombreProducto == buscar.value){
                    resultado.innerHTML += `
                    <li>${dato.nombre} - Documento: ${dato.documento} - Correo: ${dato.correo} - Nombre producto: ${dato.nombreProducto}- Codigo venta: ${dato.codigoVenta}</li>
                     `
                }
                return dato;
            });
        }
        boton.addEventListener('click',Buscar)
    </script>
</body>
</html>
