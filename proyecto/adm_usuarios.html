<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" class="form-control my-2">
        <h1> </h1>
        <label for="palabra">Que desea modificar:</label>
        <input type="text" id="palabra" class="form-control my-2">
        <h1> </h1>
        <label for="formulario">Nuevo valor:</label>
        <input type="text" id="formulario" class="form-control my-2">
        <button class="btn btn-info mb-2" id="boton">Modificar</button>

    </div>

    <script>
        var usuarios = [
            {nombre: 'Juan', rol: 'Cliente', estado: 'Activo'},
            {nombre: 'Luis', rol: 'Empleado', estado: 'Activo'},
            {nombre: 'Alberto', rol: 'Cliente', estado: 'Activo'},
        ];
        const persona = document.querySelector('#usuario');
        const cambiar = document.querySelector('#palabra');
        const nuevo = document.querySelector('#formulario');

        const modificar =  () =>{
            
            usuarios.map(function(dato){
                if(dato.nombre == persona.value){
                    if(dato.rol == cambiar.value){
                        dato.rol = nuevo.value;
                        console.log(usuarios);
                        window.alert('El producto se modifico correctamente');
                        
                    }
                    if(dato.estado == cambiar.value){
                        dato.estado = nuevo.value;
                        console.log(usuarios);
                        window.alert('El producto se modifico correctamente');
                    }
                }
                
                return dato;
            });
            //console.log(productos);
            
        }
        boton.addEventListener('click',modificar)
    </script>
</body>
</html>
