<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <label for="palabra">Que desea modificar:</label>
        <input type="text" id="palabra" class="form-control my-2">
        <h1> </h1>
        <label for="formulario">Nuevo valor:</label>
        <input type="text" id="formulario" class="form-control my-2">
        <button class="btn btn-info mb-2" id="boton">Buscar</button>

    </div>
    <script>
        var productos = [
            {nombre: 'Juan', documento: '23482348', correo: 'juan@gmail.com', nombreProducto: 'Pan', codigoVenta: '323213'},
            {nombre: 'Felipe', documento: '10384275', correo: 'felipe@gmail.com', nombreProducto: 'Huevos', codigoVenta: '8342344'},
            {nombre: 'Hector', documento: '300423646', correo: 'hector@gmail.com', nombreProducto: 'Leche', codigoVenta: '98765456'},
        ];
        const cambiar = document.querySelector('#palabra');
        const nuevo = document.querySelector('#formulario');
        const modificar =  () =>{
            productos.map(function(dato){
                if(dato.nombre == cambiar.value){
                    dato.nombre = nuevo.value;
                    console.log(productos);
                    window.alert('La venta se modifico correctamente');
                    
                }
                if(dato.documento == cambiar.value){
                    dato.documento = nuevo.value;
                    console.log(productos);
                    window.alert('La venta se modifico correctamente');
                }
                if(dato.correo == cambiar.value){
                    dato.correo = nuevo.value;
                    console.log(productos);
                    window.alert('La venta se modifico correctamente');
                }
                if(dato.nombreProducto == cambiar.value){
                    dato.nombreProducto = nuevo.value;
                    console.log(productos);
                    window.alert('La venta se modifico correctamente');
                }
                return dato;
            });
            //console.log(productos);
        }
    boton.addEventListener('click',modificar)
    </script>
</body>
</html>
